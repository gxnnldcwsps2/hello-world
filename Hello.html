<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://localhost:8080" method="post">
    <input type="hidden" name="action" value="login" />
    <h1 align="center">用户注册</h1>
    <table align="center">
        <tr>
            <td>用户名称:</td>
            <td>
                <input type="text" name="usernam" value="默认值"/>
            </td>
        </tr>
        <tr>
            <td>用户密码:</td>
            <td><input type="password"name="password" value="abc"></td>
        </tr>
        <tr>
            <td>手机号码:</td>
            <td><input type="text" name="number" value="号码"></td>
            </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" value="boy"/>男
                <input type="radio" name="sex" checked="checked" value="girl"/>女
            </td>
        </tr>
        <tr>
            <td>兴趣爱好：</td>
            <td>
                <input name="hobby" type="checkbox" checked="checked" value="篮球">篮球
                <input name="hobby" type="checkbox"  value="足球"/>足球
                <input name="hobby" type="checkbox" value="乒乓球"/>乒乓球
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td>
                <select name="country">
                    <option value="none">--请选择国籍--</option>
                    <option value="cn" selected="selected">中国</option>
                    <option value="usa">美国</option>
                    <option value="jp">日本</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td><textarea name="desc" rows="10" cols="20"></textarea></td>
        </tr>
        <tr>
            <td><input type="reset" /></td>
            <td align="center"><input type="submit"/></td>
        </tr>
        <tr>
            <td>文件上传</td>
            <td>
                <input type="file"/>
        </tr>
        <body background="3.jpg"/>
    </table>
</form>
</body>
</html>
